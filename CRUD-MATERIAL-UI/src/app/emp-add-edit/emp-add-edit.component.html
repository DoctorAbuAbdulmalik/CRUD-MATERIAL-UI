<h1 mat-dialog-title>Employee Form</h1>
<form (ngSubmit)="onFormSubmit()" [formGroup]="empForm">
  <div class="content" mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="Ex. Technical" type="text"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Ex. Babaji" type="text"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Ex. test@gmail.com" type="email"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input [matDatepicker]="picker" formControlName="dob" matInput/>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          [for]="picker"
          matIconSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          @for (val of education; track val) {
            <mat-option [value]="val">{{ val }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input formControlName="company" matInput placeholder="Ex. Google" type="text"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input formControlName="experience" matInput placeholder="Ex. 4" type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input formControlName="package" matInput placeholder="Ex. 12" type="number">
        <mat-hint>In rupees</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions class="action">
    <button [mat-dialog-close]="false" mat-raised-button type="button">Cansel</button>
    <button mat-raised-button type="submit">{{ data ? 'Update' : 'Save' }}</button>
  </mat-dialog-actions>
</form>
